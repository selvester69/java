<script >  
function validation(){
var firstpassword=document.form.password.value;  
var secondpassword=document.form.confirmPassword.value;  
  

if(firstpassword==secondpassword){  
return true;  
}  
else{  
alert("password must be same!");  
return false;  
}  


};
function phonematch(contact){
var phoneno = /^\d{10}$/;
if(contact.value.match(phoneno))
{  
      return true;  
        }  
      else  
        {  
        alert("phone no not valid");  
        return false;  
        } 
};
function emailMatch(email){
var emailreg=/^\w+[\w-\.]*\@\w+((-\w+)|(\w*))\.[a-z]{2,3}$/
if(email.value.match(emailreg)){
return true;
}
else{
alert("please enter valid email");
return false;
}
};
